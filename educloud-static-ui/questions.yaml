questions:
  - variable: image.privateRepository
    default: "false"
    description: "define image pull secret name from private repository"
    type: boolean
    required: true
    label: Image Private Registry Settings
    show_subquestion_if: true
    group: "Image Registry Settings"
    subquestions:
      - variable: imagePullSecrets
        default: "regcred"
        description: "Image Pull Secret"
        type: string
        label: Image Pull Secret
  - variable: service.type
    default: "NodePort"
    description: "Set Service Type"
    type: enum
    options:
      - "NodePort"
      - "ClusterIP"
    label: Log Level
    group: "Access Type"
  - variable: ingress.enabled
    default: "false"
    description: "Enable ingress for UI"
    type: boolean
    required: true
    label: Nginx ingress Enabled
    show_subquestion_if: true
    group: "Access Type"
    subquestions:
      - variable: "ingress.host"
        default: "test.140-110-136-74.nip.io"
        description: "Nginx ingress URL"
        type: string
        label: Nginx ingress URL
