questions:
  - variable: image.privateRepository
    default: "false"
    description: "define image pull secret name from private repository"
    type: boolean
    required: true
    label: Image Private Registry Settings
    show_subquestion_if: true
    group: "Image Registry Settings"
    subquestions:
      - variable: imagePullSecrets
        default: "regcred"
        description: "Image Pull Secret"
        type: string
        label: Image Pull Secret
  - variable: service.type
    default: "NodePort"
    description: "Set Service Type"
    type: enum
    options:
      - "NodePort"
      - "ClusterIP"
    label: Service Type
    group: "Access Type"
  - variable: "ingress.host"
    show_if: "service.type=ClusterIP"
    default: "ui.140-110-136-74.nip.io"
    description: "Nginx ingress URL"
    type: string
    label: Nginx ingress URL
    group: "Access Type"
  - variable: "ingress.enable"
    show_if: "service.type=ClusterIP"
    default: false
    description: "enable TLS"
    type: boolean
    label: Nginx ingress URL
    group: "Access Type"
    show_subquestion_if: true
    subquestions:
      - variable: ingress.tls.secretName
        default: ""
        description: "TLS Secret"
        type: string
        label: tls secret
  - variable: hostname
    show_if: "service.type=NodePort"
    default: "140-110-136-74.nip.io"
    description: "website URL "
    type: string
    required: true
    label: hostname
    group: "Access Type"
